<!DOCTYPE html>
<html lang="en" xmlns:x-on="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!--  Tailwind CSS  -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" th:href="@{/assets/styles.css}">
  <script>
    // Tailwind Configuration for dark mode
    tailwind.config = {
      darkMode: 'class', // Enables class-based dark mode
    };

    // Preserve mode preference in localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const htmlElement = document.documentElement;
      const mode = localStorage.getItem("theme");

      if (mode === "dark") {
        htmlElement.classList.add("dark");
        document.getElementById("sun").style.display = "none";
        document.getElementById("moon").style.display = "flex";
      } else {
        htmlElement.classList.remove("dark");
        document.getElementById("sun").style.display = "flex";
        document.getElementById("moon").style.display = "none";
      }
    });

    function toggleDarkMode() {
      const htmlElement = document.documentElement;

      if (htmlElement.classList.contains("dark")) {
        htmlElement.classList.remove("dark");
        localStorage.setItem("theme", "light");
        document.getElementById("sun").style.display = "none";
        document.getElementById("moon").style.display = "flex";
      } else {
        htmlElement.classList.add("dark");
        localStorage.setItem("theme", "dark");
        document.getElementById("sun").style.display = "flex";
        document.getElementById("moon").style.display = "none";

      }
    }
  </script>
  <title>HexVault - Login</title>
</head>
<body class="font-body antialiased">
<section>
  <div class="container mx-auto flex min-h-screen items-center justify-center px-6">
    <form
            data-error="&lt;p&gt;Something went wrong. Please try again&lt;/p&gt;"
            data-success="&lt;p&gt;Thank you for your submission.&lt;/p&gt;"
            method="post"
            th:action="@{/login}"
            class="w-full max-w-md">
      <div
              x-html=""
              :class="{'text-red-500': formStatus === 'ERROR', 'text-green-500': formStatus === 'SUCCESS'}">

      </div>
      <input type="hidden" value="Form" />
      <h2 class="mt-3 text-2xl font-semibold capitalize text-gray-800 sm:text-3xl dark:text-white">sign In</h2>
      <div class="relative mt-8 flex items-center">
          <span class="ml-[8px] absolute xl:ml-[8px]">
            <span class="w-24px h-24px mx-3 h-6 w-6 text-gray-300 dark:text-gray-500 xl:ml-[8px]">
              <svg
                      class="w-[inherit] h-[inherit]"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2">
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
            </span>
          </span>
        <input
                id="username"
                name="username"
                class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 block w-full rounded-lg border bg-white px-11 py-3 text-gray-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300"
                type="text"
                placeholder="Email or Username" />
      </div>
      <div class="relative mt-4 flex items-center">
          <span class="ml-[8px] absolute xl:ml-[8px]">
            <span class="w-24px h-24px mx-3 h-6 w-6 text-gray-300 dark:text-gray-500">
              <svg
                      class="w-[inherit] h-[inherit]"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2">
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </span>
          </span>
        <input
                id="password"
                name="password"
                class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 block w-full rounded-lg border bg-white px-10 py-3 text-gray-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300"
                type="password"
                placeholder="Password" />
      </div>
      <div class="mt-6">
        <button
                class="bg-primary hover:bg-primary focus:ring-primary-300 w-full transform rounded-lg px-6 py-3 text-sm font-medium capitalize tracking-wide text-white transition-colors duration-300 focus:outline-none focus:ring focus:ring-opacity-50"
                type="submit">
          <span>Sign in</span>
        </button>
        <div class="mt-6 text-center">
          <a class="text-primary dark:text-primary text-sm hover:underline" href="/register" target="_self">
            Donâ€™t have an account yet? Sign up
          </a>
        </div>
      </div>
    </form>
  </div>
</section>
</body>

</html>
